<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | Sistem Informasi Akademik</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 16px;
      color: #333;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 5000);
  </script>

</head>
<body>
  <img src="Asset/img/logo.png" alt="Logo" class="logo" />
  <div class="spinner"></div>
  <div class="loading-text">Memuat Sistem Informasi Akademik...</div>
  <footer>SMK HANG TUAH 1 JAKARTA 2025</footer>
</body>
</html>
